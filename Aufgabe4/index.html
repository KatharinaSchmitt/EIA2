<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <title>Eisdealer</title>
</head>
<body>
    <h1>Eisdealer</h1>
    <fieldset id="Name">
        <legend>Ihr Name</legend>
        <input type="text" name="Vorname" placeholder="Vorname" required/>
        <br/>
        <input type="text" name="Nachname" placeholder="Nachname" required/>
        <br/>
    </fieldset>
    <fieldset id="Bestellung">
        <legend>Ihre Bestellung</legend>
        <p>Eissorten 0,80€</p>
        <!--Schokolade
        <input type="number" name="Stepper" step="1" min="0" max="10" value="0" id="Schokolade"/>
        Vanille
        <input type="number" name="Stepper" step="1" min="0" max="10" value="0" id="Vanille"/>
        Erdbeere
        <input type="number" name="Stepper" step="1" min="0" max="10" value="0" id="Erdbeere"/>
        Walnuss
        <input type="number" name="Stepper" step="1" min="0" max="10" value="0" id="Walnuss"/>
        Melone
        <input type="number" name="Stepper" step="1" min="0" max="10" value="0" id="Melone"/>  <-->
        <input type="checkbox" name="Sorte" value="Schokolade" id="Schokolade"/>
        <label for="Schokolade">Schokolade</label>
        <input type="checkbox" name="Sorte" value="Vanille" id="Vanille"/>
        <label for="Vanille">Vanille</label>
        <input type="checkbox" name="Sorte" value="Erdbeere" id="Erdbeere"/>
        <label for="Erdbeere" >Erdbeere</label>
        <hr/>
        <p>Toppings 0,20€</p>
        <input type="checkbox" name="Topping" value="Sahne" id="Sahne"/>
        <label for="Sahne">Sahne</label>
        <input type="checkbox" name="Topping" value="Schokosauce" id="Schokosauce"/>
        <label for="Schokosauce" >Schokosauce</label>
        <input type="checkbox" name="Topping" value="Schokostreusel" id="Schokostreusel"/>
        <label for="Schokostreusel" >Schokostreusel</label>
        <hr/>
        <p> Darstellungsform </p>
		<input type="radio" name="Darstellungsform" value="Becher" id="Becher" />
		<label for="Becher">Becher</label>
		<input type="radio" name="Darstellungsform" value="Waffel" id="Waffel"/>
        <label for="Waffel">Waffel</label>
    </fieldset>
    <fieldset>
        <legend>Lieferoptionen</legend>
        <input type="radio" name="Lieferoptionen" value="Abholen" id="Abholen" />
		<label for="Abholen">selbst abholen (*frei*)</label>
		<input type="radio" name="Lieferoptionen" value="liefern" id="liefern"/>
        <label for="liefern">nach Hause liefern (*2€*)</label>
    </fieldset>
    <div id="Adresse">
        <!--<legend>Lieferadresse</legend>
        <input type="text" name="Straße" placeholder="Straßenname" required/>
        <br>
        <input type="text" name="Nummer" placeholder="Hausnummer" required/>
        <hr/>
        <input type="text" name="Postleitzahl" pattern= "[0-9]{5}" placeholder="Postleitzahl" required/>
        <br>
        <input type="text" name="Stadt" placeholder="Stadt" required/> <-->
        </div>
    <div  id="Ausgabe">Warenkorb</div>

    <button id="BestellungÜberprüfen">Bestellung überprüfen</button>
    <script src="./js/main.js"></script>
</body>
</html>
